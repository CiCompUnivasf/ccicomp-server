service: ccicomp-server

plugins:
  - serverless-offline
  - serverless-domain-manager

provider:
  name: aws
  runtime: nodejs12.x
  stage: api
  apiGateway:
    shouldStartNameWithService: true

custom:
  logRetentionInDays: 90
  secrets: ${ssm:/aws/reference/secretsmanager/ccicomp-server~true}
  serverless-offline:
    noPrependStageInUrl: true
  customDomain:
    domainName: api.ccicomp.com.br
    certificateName: '*.ccicomp.com.br'
    basePath: ''
    stage: api
    createRoute53Record: true

package:
  excludeDevDependencies: true

functions:
  backyArticle:
    handler: dist/apps/backy-article/main.handler
    timeout: 30
    environment: ${self:custom.secrets}
    events:
      - http: ANY /{proxy+}
      - http: ANY /
